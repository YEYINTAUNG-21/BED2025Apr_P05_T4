<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin-dashboard.css" />
</head>
<body>
  <div class="admin-container">
    <header class="top-header">
      <div class="logo-left">
        <a href="admin-dashboard.html" class="logo-container">
          <img src="Images/Lion_Befrienders_Logo.png" alt="Lion Befrienders Logo" class="logo">
        </a>
      </div>
      <h1 class="dashboard-title">Admin Dashboard</h1>
    </header>

    <main>
      <!-- Navigation Buttons -->
      <div class="tab-nav">
        <button class="tab-btn active">Emergency Logs</button>
        <a href="missed-checkins.html" class="tab-btn">Missed Check-ins</a>
      </div>

      <!-- Emergency Logs Section -->
      <section id="emergency-section">
        <h2>Emergency Logs</h2>
        <table id="logsTable">
          <thead>
            <tr>
              <th>Log ID</th>
              <th>User ID</th>
              <th>Timestamp</th>
              <th>Status</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
