<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="Login_Signup.css" />
</head>
<body>
  <a href="signup.html" class="logo-container">
    <img src="Images/Lion_Befrienders_Logo.png" alt="Lion Befrienders Logo" class="logo">
  </a>

  <div class="form-container green-box">
    <h2>SIGN UP</h2>
    <p>Sign up to continue</p>

    <form id="signupForm">
      <input type="text" name="full_name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="tel" name="phone_number" placeholder="Phone Number" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="date" name="date_of_birth" placeholder="Date of Birth" required />

      <select name="gender" required>
        <option value="">Select Gender</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>

      <select name="language" required>
        <option value="">Select Language</option>
        <option value="English">English</option>
        <option value="Mandarin">Mandarin</option>
        <option value="Malay">Malay</option>
        <option value="Tamil">Tamil</option>
      </select>

      <input type="text" name="address" placeholder="Address" required />

      <button type="submit">Sign Up</button>
      <button type="button" class="guest-btn">Continue as Guest</button>
    </form>

    <p class="small-text">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script src="script(YYA).js"></script>
</body>
</html>
