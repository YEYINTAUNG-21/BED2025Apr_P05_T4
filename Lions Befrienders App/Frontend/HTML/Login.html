<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="../CSS/Login_Signup.css" />
</head>
<body>
  <a href="Login.html" class="logo-container">
  <img src="Images/Lion_Befrienders_Logo.png" alt="Lion Befrienders Logo" class="logo">
  </a>

  <div class="form-container green-box">
    <h2>Login</h2>
    <p>Welcome back</p>
    <img src="Images/Login_User_Avatar.png" alt="User Avatar" class="avatar">
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <div class="form-row">
        <label class="remember">
            <input type="checkbox"> Remember me
        </label>
        <a href="#" class="forgot">Forgot Password?</a>
       </div>

      <button type="submit">Login</button>
      <a href="admin-login.html" class="admin-login-button">Login as Admin</a>
    </form>
  </div>

  <script src="../JS/login.js"></script>
</body>
</html>
