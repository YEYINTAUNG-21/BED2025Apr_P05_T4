<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hobby Group Detail</title>
  <link rel="stylesheet" href="../CSS/hobby-style.css" />
</head>
<body>
  <a href="join-hobby.html" class="logo-container">
    <img src="Images/Lion_Befrienders_Logo.png" alt="Lion Befrienders Logo" class="logo">
  </a>
  <div class="group-detail" id="groupDetail">
    <a href="join-hobby.html" class="back-button">‚Üê</a>
    <h1>Hobby Group Detail</h1>
    <img id="groupImage" src="" alt="Group Image" class="group-img" />
    <h2 id="groupName"></h2>
    <h2>Upcoming Meetup</h2>
    <p id="groupDescription"></p>
    <p><strong>Date:</strong> <span id="meetupDate"></span></p>
    <p><strong>Time:</strong> <span id="meetupTime"></span></p>
    <p><strong>Location:</strong> <span id="meetupLocation"></span></p>
    <button id="joinButton" class="create-btn">Join Group</button>
    <button id="leaveButton" class="hidden">Leave Group</button>
  </div>

  <div class="members-section">
    <h2>Group Members</h2>
    <ul id="memberList" class="member-list"></ul>
  </div>


  <div id="nicknameModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h3>Update Nickname</h3>
      <input type="text" id="newNickname" placeholder="Enter new nickname" />
      <button id="saveNickname">Save</button>
    </div>
  </div>

  <script src="../JS/hobby-group.js" defer></script>
</body>
</html>
