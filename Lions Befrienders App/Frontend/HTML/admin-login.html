<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="../CSS/Login_Signup.css" />
</head>
<body>
  <a href="admin-login.html" class="logo-container">
    <img src="Images/Lion_Befrienders_Logo.png" alt="Lion Befrienders Logo" class="logo">
  </a>

  <div class="form-container green-box">
    <h2>Admin Login</h2>
    <p>Administrator access only</p>
    <img src="Images/Login_User_Avatar.png" alt="Admin Avatar" class="avatar">

    <form id="adminLoginForm">
      <input type="text" name="employee_id" placeholder="Employee ID" required>
      <input type="password" name="password" placeholder="Password" required>
      <div class="form-row">
        <label class="remember">
          <input type="checkbox"> Remember me
        </label>
        <a href="#" class="forgot">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script src="../JS/admin-login.js"></script>
</body>
</html>
