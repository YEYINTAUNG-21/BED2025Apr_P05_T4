<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link rel="stylesheet" href="../CSS/profile.css"/>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="profile-container">
    <header class="top-header">
      <a href="../HTML/index.html" class="logo-container">
        <img src="../Images/Lion_Befrienders_Logo.png" alt="Lion Befrienders Logo" class="logo" />
      </a>
      <h1>Senior Profile</h1>
    </header>

    <div class="profile-box">
      <div class="profile-item">
        <strong>Full Name:</strong> <span id="fullName">Loading...</span>
      </div>
      <div class="profile-item">
        <strong>Email:</strong> <span id="email">Loading...</span>
      </div>
      <div class="profile-item">
        <strong>Phone Number:</strong> <span id="phoneNumber">Loading...</span>
      </div>
      <div class="profile-item">
        <strong>Date of Birth:</strong> <span id="dob">Loading...</span>
      </div>
      <div class="profile-item">
        <strong>Gender:</strong> <span id="gender">Loading...</span>
      </div>
      <div class="profile-item">
        <strong>Preferred Language:</strong> <span id="language">Loading...</span>
      </div>
      <div class="profile-item">
        <strong>Address:</strong> <span id="address">Loading...</span>
      </div>

      <!-- Buttons for editing profile -->
      <div class="profile-buttons">
        <a href="../HTML/edit-profile.html" class="profile-button">
            <button id="editProfileBtn">Edit Profile</button>
        </a>
        <button id="saveProfileBtn" style="display: none;">Save Changes</button>
      </div>

      <!-- Link to caregiver page -->
      <div class="caregiver-link">
        <a href="../HTML/caregiver.html" class="caregiver-button">View Caregiver Info</a>
      </div>
    </div>
  </div>

  <script src="../JS/script.js"></script>
</body>
</html>
