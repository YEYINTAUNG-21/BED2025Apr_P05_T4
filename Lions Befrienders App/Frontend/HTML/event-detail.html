<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Detail</title>
  <link rel="stylesheet" href="../CSS/event.css" />
</head>
<body>
  <a href="events.html" class="logo-container">
    <img src="Images/Lion_Befrienders_Logo.png" alt="Lion Befrienders Logo" class="logo" />
  </a>
  <h1>Virtual Event Details</h1>

  <div class="event-detail-container" id="eventDetail">
    <a href="event.html" class="back-button">←</a>
    <h1 id="eventTitle"></h1>
    <div class="video-wrapper" id="videoWrapper"></div>
    <p id="eventDescription"></p>
    <p><strong>Date:</strong> <span id="eventDate"></span></p>
    <p><strong>Time:</strong> <span id="eventTime"></span></p>
    <a id="watchButton" href="#" target="_blank" class="learn-more-btn">Watch on YouTube</a>
  </div>

  <script src="../JS/event.js" defer></script>
</body>
</html>
